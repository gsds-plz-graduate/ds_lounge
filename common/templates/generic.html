<head>
    <title>Snu-Gsds-Graduate</title>

    <noscript>
        <link rel="stylesheet" href="../../static/common/assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo"><strong>BKMS</strong> <span>Team5</span></a>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="generic.html">Menu1</a></li>
            <li><a href="generic.html">Menu2</a></li>
            <li><a href="generic.html">Menu3</a></li>
        </ul>
        <ul class="actions stacked">
            <li><a href="#" class="button primary fit">Get Started</a></li>
            <li><a href="../../oauth/templates/login.html" class="button fit">Log In</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1>Graduation Checker</h1>
                </header>
                <h3>GSDS Graduation Requirements Check System</h3>
            </div>
        </section>

    </div>

    <!-- Student Input Info -->
    <section id="studentinput">
        <div class="inner">
            <form method="post" action="#">


                <div class="fields">
                    <!-- first field -->
                    <div class="field">
                        <label for="name">Student Number</label>
                        <input type="text" name="name" id="name"/>
                    </div>

                    <!-- second field half left -->
                    <div class="field half">
                        <label for="selectb">Select Box</label>
                        <select id="selectbox" size="1">
                            <option>Master</option>
                            <option>Combined</option>
                            <option>Ph.D</option>
                        </select>
                    </div>

                    <!-- second field half right  -->
                    <div class="field half">
                        <label for="precheck">Pre-requisite Check Option</label>
                        <div>
                            <input type="checkbox" id="Yes" name="Yes">
                            <label for="Yes">Yes (Check the Priliminary)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="No" name="No">
                            <label for="No">No (Don't need to check Priliminary)</label>
                        </div>
                    </div>

                    <div class="field">
                        <label for="attach">Submit</label>
                        <input type="file" id="attach" name="attach" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
                    </div>

                </div>
                <ul class="actions">
                    <li><input type="submit" value="Upload File" class="primary"/></li>
                    <li><input type="reset" value="Clear"/></li>
                </ul>
            </form>
        </div>
    </section>

</div>

<!-- Scripts -->

</body>
