<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Group_project</title>
</head>
<body>
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% if user.is_authenticated %}
    {% for account in user.socialaccount_set.all %}
        <p>email: {{ account.extra_data.email }}</p>
        <p>name: {{ account.extra_data.name }}</p>
    {% endfor %}
    <a href="/google-login/logout" role="button" class="btn btn-primary">로그아웃</a><br>
    <a href="/excel/" role="button" class="btn btn-success">엑셀 업로드</a>
{% else %}
    <a href="{% provider_login_url 'google' method='oauth2' %}" role="button" class="btn btn-secondary">구글 로그인</a><br>
{% endif %}


</body>
</html>
